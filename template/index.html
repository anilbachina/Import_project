<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="../import.php" method="POST" class="form-horizontal" role="form">
                <br/>
                <div class="form-group">
                    <textarea name="datarows" id="datarows" rows="10" class="form-control"></textarea>
                </div>
                <div class="col-md-4">
                    <p>Column Separator:</p>
                    <select name="col_sep" id="col_sep" class="form-control" required="required">
                        <option value="0">None</option>
                        <option value="1">|</option>
                        <option value="2">\t (Tab)</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <p> Data enclosure:</p>
                    <select name="data_enc" id="data_enc" class="form-control" required="required">
                        <option value="0">None</option>
                        <option value="1">""</option>
                        <option value="2">''</option>
                        <option value="3">[]</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <p>Image/picture separator</p>
                    <select name="img_sep" id="img_sep" class="form-control" required="required">
                        <option value="0">None</option>
                        <option value="1">,</option>
                        <option value="2">#</option>
                        <option value="3">$</option>
                        <option value="4">|</option>
                    </select>
                </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center spacer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>
</div>
</div>
